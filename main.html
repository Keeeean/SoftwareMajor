<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale = 1.0">
    <title>School Quizzes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="heading1">
        Prepare for your multiple choice!
    </header>
    <div class="subject_bar">
        <button class="SDD" onclick="">SDD</button>
        <button class="History" onclick="">History</button>
        <button class="Geography" onclick="">Geography</button>

    </div>
    <div class="rules_box">
        <div class="rules_title">
            <span>Rules Of the Quiz.</span>
        </div>
        <div class="rules">
            <div class="info">1. Attempt all questions, you only have <span>15 seconds</span>.</div>
            <div class="info">2. Once selecting an answer, you cannot change your choice.</div>
            <div class="info">3. Your score is determined by the number of questions you got correct.</div>
            <div class="info">4. You cannot exit from the quiz. :D</div>
        </div>
        <div class="rules_buttons">
            <button class="quit">Go Back</button>
            <button class="restart">Continue</button>
        </div>
    </div>
</body>
</html>
